<!DOCTYPE html>
<html>
  <head>
    <title>Logo Fonts Tester</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Playfair+Display:wght@700&family=Montserrat:wght@700&family=Oswald:wght@700&family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="logoText" style="text-align:center;margin:10px 0;">Logo Fonts Tester</h1>

    <script>
const fonts = ["Poppins", "Playfair Display", "Montserrat", "Oswald", "Lobster"];
let i = 0, el = document.getElementById("logoText");
function cycleFont() {
  el.style.fontFamily = fonts[i];
  i = (i + 1) % fonts.length;
}
cycleFont();
setInterval(cycleFont, 2000);
    </script>
  </body>
</html>
